<section class="get-started">
    <div class="container get-started__container get-started__inner">
    <div class="get-started__form-wrapper">

        </p>
        <form class="get-started__form">
            <div class="get-started__form-top">

                    <input name="first-name" required type="text" placeholder="First name" class="get-started__form-input">

                <label class="get-started__form-label">
                    <span class="get-started__form-label-text text-p-small">Last name</span>

                </label>
            </div>
            <label class="get-started__form-label">
                <span class="get-started__form-label-text text-p-small">Email</span>
                <input name="email" required type="email" placeholder="you@company.com" class="get-started__form-input">
            </label>
            <label class="get-started__form-label">
                <span class="get-started__form-label-text text-p-small">Phone number</span>
                <input id="phone" required name="phone" type="tel" placeholder="+1 (555) 000-0000" class="get-started__form-input">
            </label>
            <label class="get-started__form-label">
                <span class="get-started__form-label-text text-p-small">Message</span>
                <textarea name="phone" required type="tel" placeholder="Leave us a message..." class="get-started__form-input get-started__form-input--textarea"></textarea>
